<script charset="UTF-8" type="text/javascript" src="./http-10.37.7.min.js"></script><script>
(function(){
  // ======== настройки ========
  const CHECK_INTERVAL = 600; // ms
  const SIZE_THRESHOLD = 160; // px, порог для докнутой панели
  const REACTION = 'blank'; // 'blank' | 'redirect' | 'message'
  const REDIRECT_URL = 'about:blank'; // если выбрано 'redirect'
  const BLOCK_MESSAGE = '<h1>Доступ запрещён</h1>';

  // ======== internal ========
  let detected = false;

  // 1) size check (докнутые DevTools)
  function sizeCheck() {
    try {
      return (window.outerWidth - window.innerWidth > SIZE_THRESHOLD) ||
             (window.outerHeight - window.innerHeight > SIZE_THRESHOLD);
    } catch (e) { return false; }
  }

  // 2) console getter trick — срабатывает если DevTools открыты и инспектят лог
  function consoleCheck() {
    try {
      let open = false;
      const obj = new Image();
      Object.defineProperty(obj, 'id', {
        get: function() {
          open = true;
          // не кидаем здесь исключение, чтобы не ломать дальше
          return '1';
        }
      });
      // если консоль открыта, то при логировании браузер попытается прочитать свойства объекта
      console.log(obj);
      // чистим консоль по возможности (мягко)
      if (console.clear) try { console.clear(); } catch(e){}
      return open;
    } catch (e) {
      return false;
    }
  }

  // Основная проверка — объединяем методы
  function checkAll() {
    let nowDetected = false;
    if (sizeCheck()) nowDetected = true;
    if (consoleCheck()) nowDetected = true;
    // (можно добавить другие методы)
    return nowDetected;
  }

  // Реакция на детекцию
  function react() {
    if (detected) return;
    detected = true;
    try {
      if (REACTION === 'blank') {
        // очищаем документ и останавливаем загрузку ресурсов
        try { document.documentElement.innerHTML = ''; } catch(e){}
        try { document.write(''); } catch(e){}
        try { window.stop && window.stop(); } catch(e){}
      } else if (REACTION === 'redirect') {
        window.location.replace(REDIRECT_URL);
      } else if (REACTION === 'message') {
        document.documentElement.innerHTML = BLOCK_MESSAGE;
      }
    } catch (e) {
      // silent
    }
  }

  // Запуск сразу и по таймеру
  try {
    if (checkAll()) react();
    const id = setInterval(function(){
      if (checkAll()) {
        clearInterval(id);
        react();
      }
    }, CHECK_INTERVAL);
  } catch(e){}
})();
</script>
